<ion-header>
  <ion-toolbar>
    <ion-title>

    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">

    <!--<ion-img [src]="src"></ion-img>-->


    <ion-input [(ngModel)]="pergunta" placeholder="Pesquisar"></ion-input>
    <ion-button [disabled]="disabled ? '' : null" (click)="getPiadasComFiltro()" expand="block">Buscar </ion-button>

    <h1>{{piada?.pergunta}}</h1>
    <h3 style=color:red>{{piada?.resposta}}</h3>



    <table *ngFor="let piada of piadas">
      <thead>
      </thead>
      <tbody>
        <tr>
          <p>{{piada?.pergunta}}</p>
          <ion-button routerLink="/resposta" (click)="obterResposta(piada.pergunta)" expand="block">Resporta </ion-button>
        </tr>
      </tbody>
    </table>

  </div>


</ion-content>
